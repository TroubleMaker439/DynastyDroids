<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Drone Hunt</title>
    <meta name="description" content="Drone Hunt Event">
    <meta name="keywords" content="Drone Hunt Event, Drone">
    <meta name="author" content="Drone Hunt">
    <meta name="robots" content="index, follow">

    <meta property="og:type" content="website">
    <meta property="og:title" content="Drone Hunt">
    <meta property="og:description" content="Drone Hunt">
    <meta property="og:image" content="https://www.dronehunt.org/images/partners-preview.jpg">
    <meta property="og:url" content="https://dynastydroids.com/dronehunt">
    <meta property="og:site_name" content="Drone Hunt">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Drone Hunt">
    <meta name="twitter:description" content="Drone Hunt">
    <meta name="twitter:image" content="https://www.dronehunt.org/images/partners-preview.jpg">
    <meta name="twitter:site" content="https://dynastydroids.com/dronehunt">

    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <link rel="canonical" href="https://dynastydroids.com/dronehunt">

    <link rel="preload" href="style.css" as="style">
    <link rel="preload" href="images/partners-hero.jpg" as="image">

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <link rel="icon" type="image/x-icon" href="logo ico.ico">
    <link rel="apple-touch-icon" href="logo.png">

    <script type="application/ld+json">
        {
          "@context": "https://schema.org",
          "@type": "WebPage",
          "name": "Drone Hunt Partners",
          "description": "Drone Hunt Event",
          "url": "https://dynastydroids.com/dronehunt",
          "image": "https://www.dronehunt.org/images/partners-preview.jpg",
          "about": {
            "@type": "Organization",
            "name": "Drone Hunt",
            "description": "Student robotics team with corporate and educational partners",
            "sponsor": {
              "@type": "Organization",
              "name": "Partner Organizations",
              "description": "Companies and institutions supporting STEM education"
            }
          }
        }
    </script>
</head>

<body class="partners-page">
    <nav class="navbar" aria-label="Main navigation">
        <div class="nav-container">
            <a href="/" class="logo" aria-label="Dynasty Droids homepage">
                <span class="logo-full">Dynasty Droids <span class="school-affiliation">of CNILC</span></span>
                <span class="logo-abbr">D. D.</span>
            </a>
            <button class="menu-toggle" aria-label="Toggle navigation menu">
                <i class="fas fa-bars"></i>
            </button>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/members">Members</a>
                <a href="/partners">Partners</a>
                <a href="/contact">Contact</a>
                <a href="/dronehunt" class="active" aria-current="page">Drone Hunt</a>
            </div>
        </div>
    </nav>

    <main class="dronehunt-main">
        <a href="https://docs.google.com/forms/d/1WRQkGYDK-AopIYZC_KXA_BLtthaNdQJKP7N5MgLkH6I/viewform" class="dronehunt-button">Drone Hunt</a>
    </main>

    <script nonce="randomstring">
        document.addEventListener('DOMContentLoaded', function () {
            const menuToggle = document.querySelector('.menu-toggle');
            const navLinks = document.querySelector('.nav-links');

            function toggleMenu() {
                navLinks.classList.toggle('active');
                const icon = menuToggle.querySelector('i');
                icon.classList.toggle('fa-bars');
                icon.classList.toggle('fa-times');
            }

            if (menuToggle && navLinks) {
                menuToggle.addEventListener('click', toggleMenu);

                document.querySelectorAll('.nav-links a').forEach(link => {
                    link.addEventListener('click', function () {
                        if (window.innerWidth <= 768) {
                            navLinks.classList.remove('active');
                            const icon = menuToggle.querySelector('i');
                            icon.classList.add('fa-bars');
                            icon.classList.remove('fa-times');
                        }
                    });
                });
            }
        });
    </script>
</body>
</html>
